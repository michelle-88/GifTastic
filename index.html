<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Magic!</title>

    <!-- Link to jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link to Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container z-depth-4">
    <div class="row">
        <div class="col s12 m5 l4">
            <!-- Form for gif search field -->
            <form id="gif-search-form">
                <div class="input-field">
                <label for="search-input">Search for Magical Gifs!</label>
                <input class="white-text" type="text" id="search-input">
                <br>
                <button id="add-button" type="submit" class="btn waves-effect waves-light yellow darken-3">Accio Gifs
                <i class="material-icons left">flash_on</i>
                </button>
                </div>
            </form>

            <!-- Div for dynamically created buttons -->
            <div id="buttons-div"></div>
        </div>

        <div class="col s12 m7 l8">
            <!-- Div for gifs returned for each search -->
            <div id="gif-div"></div>
        </div>
    </div>
</div>
    <script src="assets/javascript/app.js"></script>

    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
